{%extends 'base.html'%}

{%block title%}Home{%endblock%}

{%block content%}
    <h1>Hola Mundo de las plantillas</h1>   

    <table>
        <tr>
            <th>Nombre</th>
            <th>Número</th>
            <th>Día</th>
        </tr>
        {% for fila in datos %}
        <tr>
            <td>{{fila[0]}}</td> <td>{{fila[1]}}</td> <td>{{fila[2]}}</td>
        </tr>
        {%endfor%}
    </table>


    <select name="" id="">
        {% for fila in datos %}
            <option value="{{fila[1]}}" {%if fila[1] == 3 %} selected="true" {%endif%}>{{fila[0]}}</option>
        {%endfor%}
        <option value="2">Jose</option>
        <option value="3">Pau</option>
        <!-- <option value="4"></option> -->
    </select>

<p>
    {% for fila in datos %}
    <input type="radio" id="dato{{fila[1]}}" name="age" value="{{fila[0]}}">
    <label for="dato{{fila[1]}}">{{fila[0]}}</label><br>
    {%endfor%} 
</p>

<p>
{% for fila in datos %}
<input type="checkbox" name="persona{{fila[1]}}" value="{{fila[1]}}">
<label for="persona{{fila[1]}}">{{fila[0]}}</label><br>
{%endfor%} 
</p>


{%endblock%}
